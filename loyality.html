<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pahasara Super - Loyalty Registration</title>
    <link rel="stylesheet" href="./css/loyality.css">
</head>
<body>
    <section class="container">
        <h1>Pahasara Super Loyalty Program</h1>
        <form id="loyaltyForm">
            <section class="input-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" name="fullName" required>
            </section>
            <section class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </section>
            <section class="input-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required>
            </section>
            <section class="input-group">
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" name="dob" required>
            </section>
            <section class="input-group">
                <label for="address">Address</label>
                <textarea id="address" name="address" required></textarea>
            </section>
            <section class="input-group">
                <label for="agree">
                    <input type="checkbox" id="agree" name="agree" required>
                    I agree to the terms and conditions
                </label>
            </section>
            <button type="submit" onclick="window.location.href=' index.html'; return false;">Register</button>

        </form>
        <section id="confirmationMessage" class="confirmation-message"></section>
    </section>
    <script src="main.js"></script>
</body>
</html>
